name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            post-rs-binary: post-rs-macos.tar.gz
            postcli-binary: postcli-macos.tar.gz
          - platform: ubuntu-latest
            post-rs-binary: post-rs-linux.tar.gz
            postcli-binary: postcli-linux.tar.gz
          - platform: windows-latest
            post-rs-binary: post-rs-windows.zip
            postcli-binary: postcli-windows.zip

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.x'
          cache: 'yarn'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install app dependencies
        run: yarn install

      - name: Create binary directories
        run: |
          mkdir -p src-tauri/bin/post-rs
          mkdir -p src-tauri/bin/postcli

      - name: Download post-rs binaries
        run: |
          curl -L https://github.com/spacemeshos/post-rs/releases/latest/download/${{ matrix.post-rs-binary }} -o post-rs.archive
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            unzip post-rs.archive -d src-tauri/bin/post-rs
          else
            tar xzf post-rs.archive -C src-tauri/bin/post-rs
          fi
        shell: bash

      - name: Download postcli binaries
        run: |
          curl -L https://github.com/spacemeshos/post/releases/latest/download/${{ matrix.postcli-binary }} -o postcli.archive
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            unzip postcli.archive -d src-tauri/bin/postcli
          else
            tar xzf postcli.archive -C src-tauri/bin/postcli
          fi
        shell: bash

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
